<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 class="my-4" >Catálogo de Productos</h1>
  <div class="row">
    {% for p in productos %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{{ p.imagen }}" class="card-img-top" style="height:200px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p>S/. {{ p.precio }}</p>
          <form method="POST" action="{{ url_for('agregar') }}">
            <input type="hidden" name="id" value="{{ p.id }}">
            <button class="btn btn-primary">Agregar al carrito</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <a href="{{ url_for('ver_carrito') }}" class="btn btn-success">Ver Carrito</a>
</body>
</html>
