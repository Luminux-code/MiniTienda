<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 class="my-4">Carrito de Compras</h1>
  {% if carrito %}
    <ul class="list-group">
      {% for p in carrito %}
        <li class="list-group-item d-flex justify-content-between">
          <span>{{ p.nombre }}</span>
          <span>S/. {{ p.precio }}</span>
        </li>
      {% endfor %}
    </ul>
    <h3 class="mt-4">Total: S/. {{ total }}</h3>
  {% else %}
    <p>No hay productos en el carrito.</p>
  {% endif %}
  <a href="{{ url_for('catalogo') }}" class="btn btn-secondary mt-3">Volver al cat√°logo</a>
</body>
</html>
